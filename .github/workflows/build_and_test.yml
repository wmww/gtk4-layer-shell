name: 'Build library and run tests'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/wmww/gtk4-layer-shell-ci:latest
    steps:
    - uses: actions/checkout@v3
    - name: Meson
      run: meson setup -Dexamples=true -Ddocs=true -Dtests=true build
      env:
        CFLAGS: -Werror
    - name: Build
      run: ninja -C build
    - name: Test
      run: meson test -C build --verbose
